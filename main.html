<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
